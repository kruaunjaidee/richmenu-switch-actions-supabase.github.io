  <script>
    const BASE_URL = 'https://mihtvcbzguzkvfwnlnem.supabase.co/functions/v1/richmenu-service';


    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
    function init() {

        document.getElementById('year').textContent = new Date().toLocaleString('th-TH', { day: 'numeric', month: 'short', year: 'numeric' });

      }
    }

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ drag-and-drop
    function setupDragAndDrop() {
      const dropContainer = document.getElementById('dropcontainer');
      const fileInput = document.getElementById('images');
      dropContainer.addEventListener('dragover', (e) => e.preventDefault());
      dropContainer.addEventListener('dragenter', () => dropContainer.classList.add('drag-active'));
      dropContainer.addEventListener('dragleave', () => dropContainer.classList.remove('drag-active'));
      dropContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        dropContainer.classList.remove('drag-active');
        fileInput.files = e.dataTransfer.files;
      });
    }

    // ‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô loader
    function showLoader() { document.getElementById('loader').style.display = 'flex'; }
    function hideLoader() { document.getElementById('loader').style.display = 'none'; }

    // ‡πÅ‡∏™‡∏î‡∏á confetti
    function shootConfetti() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° response
    function showResponse(message, isSuccess) {
      const respDiv = document.createElement('div');
      respDiv.className = `p-2 rounded ${isSuccess ? 'bg-green-200' : 'bg-red-200'}`;
      respDiv.textContent = message;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '';
      responseDiv.appendChild(respDiv);
      if (isSuccess) shootConfetti();
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö token
    function getToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        showResponse('‡πÑ‡∏°‡πà‡∏°‡∏µ access token', false);
        throw new Error('‡πÑ‡∏°‡πà‡∏°‡∏µ token');
      } else {
        showResponse('access token ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß', true);
      }
      return token;
    }


    // ‡∏î‡∏∂‡∏á tokens
    async function populateTokens() {
      showLoader();
      try {
        const response = await fetch(`${BASE_URL}/get-tokens`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        if (!response.ok) throw new Error(`‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á tokens ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${response.status} ${response.statusText}`);
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        const select = document.getElementById('tokenSelect');
        select.innerHTML = '<option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Bot</option>';
        data.forEach(t => {
          const option = document.createElement('option');
          option.value = t.token;
          option.textContent = t.name;
          select.appendChild(option);
        });
        select.addEventListener('change', () => {
          const selectToken = document.getElementById('tokenInput').value = select.value;
          if (selectToken) {
            showResponse('access token ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß', true); // Green background for non-empty token
          } else {
            showResponse('‡πÑ‡∏°‡πà‡∏°‡∏µ access token', false); // Red background for empty token
          }
        });
      } catch (err) {
        showResponse(`‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á tokens: ${err.message}`, false);
      } finally {
        hideLoader();
      }
    }

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å token
    async function saveNewToken() {
      const name = document.getElementById('nameInput').value.trim();
      const token = document.getElementById('tokenInput').value.trim();
      if (!name || !token) return showResponse('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠ Bot ‡πÅ‡∏•‡∏∞ Token', false);
      showLoader();
      try {
        const response = await fetch(`${BASE_URL}/save-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, token }),
        });
        const data = await response.json();
        if (!response.ok) throw new Error(`‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å token ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${response.status} ${response.statusText}`);
        if (!data.success) throw new Error(data.error || '‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å token ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß');
        await populateTokens();
        showResponse('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Token ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', true);
        document.getElementById('nameInput').value = '';
        document.getElementById('tokenInput').value = '';
      } catch (err) {
        showResponse(`‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å token: ${err.message}`, false);
      } finally {
        hideLoader();
      }
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á rich menu
    async function handleCreate() {
      try {
        const token = getToken();
        const json = document.getElementById('jsonInput').value.trim();
        if (!json) throw new Error('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å JSON Rich Menu');
        showLoader();
        const response = await fetch(`${BASE_URL}/create-rich-menu`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ json, token }),
        });
        if (!response.ok) throw new Error(`‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á rich menu ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${response.status} ${response.statusText}`);
        const data = await response.json();
        showResponse(data.success ? `‡∏™‡∏£‡πâ‡∏≤‡∏á Rich Menu ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${data.data.richMenuId}` : data.error, data.success);
        await refreshList();
      } catch (err) {
        showResponse(`‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}`, false);
      } finally {
        hideLoader();
      }
    }

    // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û rich menu
    async function handleUploadImage() {
      try {
        const token = getToken();
        const id = document.getElementById('richMenuId').value.trim();
        const fileInput = document.getElementById('images');
        const file = fileInput.files[0];
        if (!id) throw new Error('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Rich Menu ID');
        if (!file) throw new Error('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û');
        if (file.size > 1024 * 1024) throw new Error('‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Å‡∏¥‡∏ô 1MB');
        showLoader();
        const reader = new FileReader();
        reader.onload = async (e) => {
          let base64 = e.target.result;
          if (typeof base64 !== 'string') {
            showResponse('‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ‡πÑ‡∏ü‡∏•‡πå‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', false);
            hideLoader();
            return;
          }
          // ‡∏•‡∏ö header ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ (data:image/png;base64,)
          if (base64.startsWith('data:image')) {
            base64 = base64.split(',')[1];
          }
          try {
            const response = await fetch(`${BASE_URL}/upload-rich-menu-image`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ richMenuId: id, base64, token }),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || `‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${response.status} ${response.statusText}`);
            showResponse(data.success ? '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à' : `‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${data.error}`, data.success);
            await refreshList();
          } catch (err) {
            showResponse(`‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}`, false);
          } finally {
            hideLoader();
          }
        };
        reader.onerror = () => {
          showResponse('‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå', false);
          hideLoader();
        };
        reader.readAsDataURL(file);
      } catch (err) {
        showResponse(`‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err.message}`, false);
        hideLoader();
      }
    }

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ alias
